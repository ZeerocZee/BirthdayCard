<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Mom!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <img src="mom.jpg" alt="Mother's Picture" class="birthday-image">
                <h1 class="birthday-text">Happy Birthday Mom!</h1>
            </div>
            <div class="card-back">
                <p class="message">Dear Mom,<br><br>
                On your special day, I want to thank you for all the love and care you've given me. You are my inspiration and my guiding light. Wishing you a day filled with joy, laughter, and all the things you love the most!<br><br>
                With all my love,<br>
                Shafique</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
